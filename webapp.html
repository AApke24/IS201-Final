<h2 class="section-heading">Rock, Paper, Scissors Game</h2>
<p>Click a button to play against the computer!</p>

<div class="text-center mb-4">
    <button class="btn btn-primary m-2" onclick="play('rock')">Rock</button>
    <button class="btn btn-success m-2" onclick="play('paper')">Paper</button>
    <button class="btn btn-danger m-2" onclick="play('scissors')">Scissors</button>
</div>

<div id="gameResult" class="text-center fs-5 fw-semibold mb-2"></div>
<div id="completionMessage" class="text-center text-success fw-bold fs-4"></div>
<script>
    function play(playerChoice) {
        const choices = ['rock', 'paper', 'scissors'];
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];

        let result = '';
        let isWin = false;

        if (playerChoice === computerChoice) {
            result = "It's a tie!";
        } else if (
            (playerChoice === 'rock' && computerChoice === 'scissors') ||
            (playerChoice === 'paper' && computerChoice === 'rock') ||
            (playerChoice === 'scissors' && computerChoice === 'paper')
        ) {
            result = "You win!";
            isWin = true;
        } else {
            result = "You lose!";
        }

        document.getElementById('gameResult').innerText = 
            `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;

        document.getElementById('completionMessage').innerText = 
            isWin ? "ðŸŽ‰ Congrats, you have completed IS 201! ðŸŽ“" : "";
    }
</script>
